<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>カテゴリ管理 - Pasta Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <header class="sticky top-0 bg-white/70 backdrop-blur border-b">
    <nav class="mx-auto max-w-4xl px-4 py-3 flex items-center gap-3">
      <a href="/" class="font-semibold">Pasta Logger</a>
      <a href="/log-new.html" class="btn">新規記録</a>
      <a href="/log-list.html" class="btn">履歴</a>
      <a href="/manage.html" class="btn">データ管理</a>
    </nav>
  </header>

  <main class="mx-auto max-w-4xl px-4 py-6 space-y-6">
    <div class="flex items-center gap-4">
      <h2 class="text-xl font-bold">カテゴリ（レシピ）管理</h2>
      <a href="/manage.html" class="btn text-sm">← 管理メニューに戻る</a>
    </div>

    <div id="auth"></div>

    <!-- 絞り込みフィルター -->
    <section class="card space-y-4">
      <h3 class="text-lg font-semibold">絞り込み</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="label">カテゴリ名</label>
          <input id="nameFilter" placeholder="カテゴリ名で検索" class="input">
        </div>
        <div class="flex items-end">
          <button id="applyFilter" class="btn btn-primary text-sm mr-2">絞り込み</button>
          <button id="clearFilter" class="btn text-sm">クリア</button>
        </div>
      </div>
    </section>

    <!-- カテゴリ追加フォーム -->
    <section class="card space-y-4">
      <h3 class="text-lg font-semibold">カテゴリの追加・編集</h3>

      <div class="space-y-4">
        <div class="grid grid-cols-1 gap-3">
          <input id="recipeName" placeholder="カテゴリ名（例：カルボナーラ、ペペロンチーノ）" class="input">
        </div>

        <div class="flex gap-3">
          <button id="addRecipe" class="btn btn-primary">追加</button>
          <button id="cancelRecipeEdit" class="btn" style="display:none">キャンセル</button>
        </div>
      </div>
    </section>

    <!-- カテゴリ一覧 -->
    <section class="card space-y-4">
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold">カテゴリ一覧</h3>
        <div class="text-sm text-gray-500">
          <span id="recipeCount">0</span>件表示
        </div>
      </div>
      <div id="recipeList" class="space-y-3"></div>
    </section>
  </main>

  <script type="module" src="/src/manage-category.js"></script>
</body>
</html>
