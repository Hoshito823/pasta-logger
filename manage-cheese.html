<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>チーズ種類管理 - Pasta Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <header class="sticky top-0 bg-white/70 backdrop-blur border-b">
    <nav class="mx-auto max-w-4xl px-4 py-3 flex items-center gap-3">
      <a href="/" class="font-semibold">Pasta Logger</a>
      <a href="/log-new.html" class="btn">新規記録</a>
      <a href="/log-list.html" class="btn">履歴</a>
      <a href="/manage.html" class="btn">データ管理</a>
    </nav>
  </header>

  <main class="mx-auto max-w-4xl px-4 py-6 space-y-6">
    <div class="flex items-center gap-4">
      <h2 class="text-xl font-bold">チーズ種類管理</h2>
      <a href="/manage.html" class="btn text-sm">← 管理メニューに戻る</a>
    </div>

    <div id="auth"></div>

    <!-- 絞り込みフィルター -->
    <section class="card space-y-4">
      <h3 class="text-lg font-semibold">絞り込み</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="label">チーズ名</label>
          <input id="nameFilter" placeholder="チーズ名で検索" class="input">
        </div>
        <div>
          <label class="label">メーカー</label>
          <input id="manufacturerFilter" placeholder="メーカー名で検索" class="input">
        </div>
        <div>
          <label class="label">購入場所</label>
          <input id="locationFilter" placeholder="購入場所で検索" class="input">
        </div>
      </div>
      <div class="flex gap-2">
        <button id="applyFilter" class="btn btn-primary text-sm">絞り込み</button>
        <button id="clearFilter" class="btn text-sm">クリア</button>
      </div>
    </section>

    <!-- チーズ追加フォーム -->
    <section class="card space-y-4">
      <h3 class="text-lg font-semibold">チーズ種類の追加・編集</h3>

      <div class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <input id="cheeseName" placeholder="チーズ名" class="input">
          <input id="cheeseManufacturer" placeholder="メーカー" class="input">
          <input id="cheesePurchaseLocation" placeholder="購入場所" class="input">
        </div>

        <div class="flex gap-3">
          <input id="cheeseImage" type="file" accept="image/*" class="input flex-1">
          <button id="addCheese" class="btn btn-primary">追加</button>
          <button id="cancelCheeseEdit" class="btn" style="display:none">キャンセル</button>
        </div>
      </div>
    </section>

    <!-- チーズ一覧 -->
    <section class="card space-y-4">
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold">チーズ一覧</h3>
        <div class="text-sm text-gray-500">
          <span id="cheeseCount">0</span>件表示
        </div>
      </div>
      <div id="cheeseList" class="space-y-3"></div>
    </section>
  </main>

  <script type="module" src="/src/manage-cheese.js"></script>
</body>
</html>
