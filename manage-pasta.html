<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>パスタ種類管理 - Pasta Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <header class="sticky top-0 bg-white/70 backdrop-blur border-b">
    <nav class="mx-auto max-w-4xl px-4 py-3 flex items-center gap-3">
      <a href="/" class="font-semibold">Pasta Logger</a>
      <a href="/log-new.html" class="btn">新規記録</a>
      <a href="/log-list.html" class="btn">履歴</a>
      <a href="/manage.html" class="btn">データ管理</a>
    </nav>
  </header>

  <main class="mx-auto max-w-4xl px-4 py-6 space-y-6">
    <div class="flex items-center gap-4">
      <h2 class="text-xl font-bold">パスタ種類管理</h2>
      <a href="/manage.html" class="btn text-sm">← 管理メニューに戻る</a>
    </div>

    <div id="auth"></div>

    <!-- 絞り込みフィルター -->
    <section class="card space-y-4">
      <h3 class="text-lg font-semibold">絞り込み</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="label">太さ範囲</label>
          <div class="flex gap-2 items-center">
            <input id="thicknessMin" type="number" step="0.1" min="1.0" max="3.0" placeholder="最小" class="input text-sm">
            <span class="text-gray-500">〜</span>
            <input id="thicknessMax" type="number" step="0.1" min="1.0" max="3.0" placeholder="最大" class="input text-sm">
            <span class="text-sm text-gray-500">mm</span>
          </div>
        </div>
        <div>
          <label class="label">ブランド</label>
          <input id="brandFilter" placeholder="ブランド名で検索" class="input">
        </div>
        <div>
          <label class="label">購入場所</label>
          <input id="locationFilter" placeholder="購入場所で検索" class="input">
        </div>
      </div>
      <div class="flex gap-2">
        <button id="applyFilter" class="btn btn-primary text-sm">絞り込み</button>
        <button id="clearFilter" class="btn text-sm">クリア</button>
      </div>
    </section>

    <!-- パスタ追加フォーム -->
    <section class="card space-y-4">
      <h3 class="text-lg font-semibold">パスタ種類の追加・編集</h3>

      <div class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input id="pastaBrand" placeholder="ブランド" class="input">
          <input id="pastaPurchaseLocation" placeholder="購入場所" class="input">
        </div>

        <div class="space-y-2">
          <label class="label">太さ(mm)</label>
          <input id="pastaThickness" placeholder="太さ(mm)" type="number" step="0.1" min="1.2" max="3.0" class="input">
          <div class="grid grid-cols-4 gap-1 text-xs">
            <button type="button" class="thickness-btn btn py-1 px-1" data-thickness="1.2">1.2mm</button>
            <button type="button" class="thickness-btn btn py-1 px-1" data-thickness="1.3">1.3mm</button>
            <button type="button" class="thickness-btn btn py-1 px-1" data-thickness="1.4">1.4mm</button>
            <button type="button" class="thickness-btn btn py-1 px-1" data-thickness="1.5">1.5mm</button>
            <button type="button" class="thickness-btn btn py-1 px-1" data-thickness="1.6">1.6mm</button>
            <button type="button" class="thickness-btn btn py-1 px-1" data-thickness="1.7">1.7mm</button>
            <button type="button" class="thickness-btn btn py-1 px-1" data-thickness="1.8">1.8mm</button>
            <button type="button" class="thickness-btn btn py-1 px-1" data-thickness="2.0">2.0mm</button>
          </div>
        </div>

        <div class="flex gap-3">
          <input id="pastaImage" type="file" accept="image/*" class="input flex-1">
          <button id="addPasta" class="btn btn-primary">追加</button>
          <button id="cancelPastaEdit" class="btn" style="display:none">キャンセル</button>
        </div>
      </div>
    </section>

    <!-- パスタ一覧 -->
    <section class="card space-y-4">
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold">パスタ一覧</h3>
        <div class="text-sm text-gray-500">
          <span id="pastaCount">0</span>件表示
        </div>
      </div>
      <div id="pastaList" class="space-y-3"></div>
    </section>
  </main>

  <script type="module" src="/src/manage-pasta.js"></script>
</body>
</html>
