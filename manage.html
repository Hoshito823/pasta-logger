<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理 - Pasta Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <header class="sticky top-0 bg-white/70 backdrop-blur border-b">
    <nav class="mx-auto max-w-3xl px-4 py-3 flex items-center gap-3">
      <a href="/" class="font-semibold">Pasta Logger</a>
      <a href="/log-new.html" class="btn">新規記録</a>
      <a href="/log-list.html" class="btn">履歴</a>
    </nav>
  </header>

  <main class="mx-auto max-w-3xl px-4 py-6 space-y-6">
    <h2 class="text-xl font-bold">データ管理</h2>
    <div id="auth"></div>

    <!-- 管理メニュー -->
    <section class="card space-y-4">
      <h3 class="text-lg font-semibold">管理メニュー</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <a href="/manage-category.html" class="card bg-blue-50 hover:bg-blue-100 transition-colors cursor-pointer text-center p-4">
          <div class="text-2xl mb-2">🍝</div>
          <div class="font-semibold">カテゴリ管理</div>
          <div class="text-sm text-gray-600">レシピカテゴリの追加・編集・削除</div>
        </a>
        <a href="/manage-pasta.html" class="card bg-yellow-50 hover:bg-yellow-100 transition-colors cursor-pointer text-center p-4">
          <div class="text-2xl mb-2">🍜</div>
          <div class="font-semibold">パスタ種類管理</div>
          <div class="text-sm text-gray-600">パスタの追加・編集・削除・絞り込み</div>
        </a>
        <a href="/manage-cheese.html" class="card bg-orange-50 hover:bg-orange-100 transition-colors cursor-pointer text-center p-4">
          <div class="text-2xl mb-2">🧀</div>
          <div class="font-semibold">チーズ種類管理</div>
          <div class="text-sm text-gray-600">チーズの追加・編集・削除・絞り込み</div>
        </a>
      </div>
    </section>

    <!-- 簡易統計 -->
    <section class="card space-y-4">
      <h3 class="text-lg font-semibold">データ統計</h3>
      <div class="grid grid-cols-3 gap-4 text-center">
        <div class="p-3 bg-gray-50 rounded-lg">
          <div class="text-2xl font-bold text-blue-600" id="categoryCount">-</div>
          <div class="text-sm text-gray-600">カテゴリ</div>
        </div>
        <div class="p-3 bg-gray-50 rounded-lg">
          <div class="text-2xl font-bold text-yellow-600" id="pastaCount">-</div>
          <div class="text-sm text-gray-600">パスタ種類</div>
        </div>
        <div class="p-3 bg-gray-50 rounded-lg">
          <div class="text-2xl font-bold text-orange-600" id="cheeseCount">-</div>
          <div class="text-sm text-gray-600">チーズ種類</div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="/src/manage.js"></script>
</body>
</html>
